        <script>
            $(document).ready(function(){
                document.getElementById("student").style.display="none";
            });
            function readrecord(){
                var classs=$('#classes').val();
                $.ajax({
                    url:"php/view_student.php",
                    method:"POST",
                    data:{classs:classs},
                    success:function(data,status){
                        document.getElementById("student").style.display="block";
                        $('#records').html(data);
                    }
                });
            }

            function addrecord(){
                var firstname=$('#firstname').val();
                var lastname=$('#lastname').val();
                var classs=$('#classs').val();
                var address=$('#address').val();
                var phone=$('#phone').val();
                if(classs=="--CLASSES--"){
                    alert('Enter the class. ');
                }else if(firstname==""||lastname==""||address==""||phone==""){
                    alert('Please enter all the fields.');
                }
                else{
                    $.ajax({
                        url:"php/view_student.php",
                        type:"POST",
                        data:{firstname:firstname,lastname:lastname,classs:classs,address:address,phone:phone},
                        success:function(data,status){
                            alert('Record saved successfully.');
                            $('#firstname').val("");
                            $('#lastname').val("");
                            $('#classs').val("--CLASSES--");
                            $('#address').val("");
                            $('#phone').val("");
                            readrecord();
                        }
                    });
                }
            }

            function deleterecord(deleteid){
                var sure=confirm("Are you sure you want to delete this record");
                if(sure==true){
                    $.ajax({
                        url:"php/view_student.php",
                        type:"POST",
                        data:{ deleteid:deleteid},
                        success:function(data,status){
                            alert('Record deleted successfully.');
                            readrecord();
                        }
                    });
                }
            }

            function editrecord(editid){
                $('#key').val(editid);

                $.post("php/view_student.php",{
                    editid:editid
                }, function(data,status){
                    var user =JSON.parse(data);
                    $('#updatefirstname').val(user.firstname);
                    $('#updatelastname').val(user.lastname);
                    $('#updateaddress').val(user.address);
                    $('#updateclasss').val(user.class);
                    $('#updatephone').val(user.phone);
                });
                $('#editmodal').modal("show");
            }

            function updatedetails(){
                var updatedfirstname=$('#updatefirstname').val();
                var updatedlastname=$('#updatelastname').val();
                var updatedclasss=$('#updateclasss').val();
                var updatedaddress=$('#updateaddress').val();
                var updatedphone=$('#updatephone').val();
                var updatekey=$('#key').val();

                if(updatedfirstname==""||updatedlastname==""||updatedaddress==""||updatedphone==""){
                    alert('Please Enter all the fields');
                }else if(updatedclasss=="--CLASSES--"){
                    alert('Please select the class');
                }else{
                    $.post("php/view_student.php",{
                        updatekey:updatekey,
                        updatedphone:updatedphone,
                        updatedlastname:updatedlastname,
                        updatedaddress:updatedaddress,
                        updatedclasss:updatedclasss,
                        updatedfirstname:updatedfirstname

                    },function(data,status){
                        alert('Record Updated');
                        $('#editmodal').modal("hide");
                        readrecord();
                    });
                }
            }
